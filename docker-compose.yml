version: '3.3'

volumes:
  db_data:

services:
  db:
    container_name: db
    image: 'mariadb:latest'
    volumes:
      - 'db_data:/var/lib/mysql'
    env_file:
      - '.db.env'
    ports:
      - '3306:3306'

  certificates_api:
    image: 'certificates-api'
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    env_file:
      - '.web.env'
    depends_on:
      - 'db'